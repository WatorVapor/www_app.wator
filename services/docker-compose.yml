version: '3'
services:
  wator-nginx:
    image: nginx
    volumes:
      - ./nginx-wator/sites-available:/etc/nginx/sites-available
      - ./nginx-wator/tcp.conf.d:/etc/nginx/tcp.conf.d
      - /watorvapor/cert:/etc/cert
      - ../www_root:/www_root
      - /watorvapor/autogen:/autogen
      - /watorvapor/log/nginx:/log
    networks:
      - outside
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 32M
        reservations:
          cpus: '0.1'
          memory: 16M
  wator-laravel:
    image: wator/laravel
    volumes:
      - ../app_www/wator:/opt/laravel
      - /watorvapor/rsaauth/wator:/opt/rsaauth
      - /watorvapor/wai.storage/conf:/nativeapi
      - /watorvapor/autogen:/autogen
      - /watorvapor/story.storage/repository.wator:/repository
    working_dir: "/opt/laravel"
    command: php artisan serve -vvv --host=127.0.0.1 --port=18080
    networks:
      - outside
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 32M
        reservations:
          cpus: '0.1'
          memory: 16M
  wator-laravel-shadow:
    image: wator/laravel
    volumes:
      - ../wator:/opt/laravel
      - /watorvapor/rsaauth/wator:/opt/rsaauth
      - /watorvapor/wai.storage/conf:/nativeapi
      - /watorvapor/autogen:/autogen
      - /watorvapor/story.storage/repository.wator:/repository
    working_dir: "/opt/laravel"
    command: php artisan serve -vvv --host=127.0.0.1 --port=18081
    networks:
      - outside
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 32M
        reservations:
          cpus: '0.1'
          memory: 16M
  wator-laravel-ghost:
    image: wator/laravel
    volumes:
      - ../wator:/opt/laravel
      - /watorvapor/rsaauth/wator:/opt/rsaauth
      - /watorvapor/wai.storage/conf:/nativeapi
      - /watorvapor/autogen:/autogen
      - /watorvapor/story.storage/repository.wator:/repository
    working_dir: "/opt/laravel"
    command: php artisan serve -vvv --host=127.0.0.1 --port=18082
    networks:
      - outside
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 32M
        reservations:
          cpus: '0.1'
          memory: 16M
  wator-laravel-clone:
    image: wator/laravel
    volumes:
      - ../app_www/wator:/opt/laravel
      - /watorvapor/rsaauth/wator:/opt/rsaauth
      - /watorvapor/wai.storage/conf:/nativeapi
      - /watorvapor/autogen:/autogen
      - /watorvapor/story.storage/repository.wator:/repository
    working_dir: "/opt/laravel"
    command: php artisan serve -vvv --host=127.0.0.1 --port=18083
    networks:
      - outside
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 32M
        reservations:
          cpus: '0.1'
          memory: 16M
  wator-ws-notify:
    image: node:slim
    volumes:
      - ../ws_service:/opt/wc
    working_dir: "/opt/wc"
    command: node ./notify.js
    networks:
      - outside
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 32M
        reservations:
          cpus: '0.1'
          memory: 16M
  redis:
    image: redis
    volumes:
      - ./redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
      - ./redis/data:/data
    command: [ "redis-server", "/usr/local/etc/redis/redis.conf" ]
    networks:
      - outside
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 32M
        reservations:
          cpus: '0.1'
          memory: 16M
  wator-sns-bot:
    image: node:slim
    volumes:
      - ../bot_service:/opt/wc
    working_dir: "/opt/wc"
    command: node ./wai.twitter.js
    networks:
      - outside
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 32M
        reservations:
          cpus: '0.1'
          memory: 16M
networks:
  outside:
    external:
      name: "host"
